.quiz__question--correct {
  border-left: 3px solid #26ff00;

  position: relative;

}

.quiz__question--incorrect {
  border-left: 3px solid red;
  padding-left: 10px;

  left: -13px;
}

.starred::before {
  content: '★ ';
  color: lightgray;

  margin-top: 1px;
  text-align: right;

}

.quiz {

}

.quiz__answers {

.quiz__answer {

.div-with-margin {

}

.inline {

}

.link-image {

#ghost-icon {

#ghost-icon:hover .ghost-icon-eye {

}

.link-black {
  opacity: 0.0;

.link-black:hover {

  position: absolute;
  margin-left: -20px;

ul > li::before {
  content: '-';

p, ul, ol, td, .highlight {
  font-size: .9em;

.no-margin-top {

section#posts {
  position: relative;
  display: block;
  width: 600px;
  margin: 0 auto;
}

.no-margin {
  margin: 0px;
}

th, td {
  text-align: left;
  vertical-align: top;
}

.navigation-container {
  width: calc(100% - 4em);
  margin-left: auto;
  margin-right: auto;
  font-size: .9em;
}

#post-navigation-container {
  margin-top: 3em;
}

.read-more-link-container::after {
  font-family: helvetica;
  position: absolute;
  content: '→';
  margin-left: 1em;
}

.read-more-link-container:hover::after {
  -webkit-animation: bounce-margin-left .75s infinite;
  -moz-animation: bounce-margin-left .75s infinite;
  -o-animation: bounce-margin-left .75s infinite;
  animation: bounce-margin-left .75s infinite;
}

#home-link::before {
  font-family: helvetica;
  position: absolute;
  left: 0px;
  content: '←';
}

#home-link:hover::before {
  -webkit-animation: bounce-left .75s infinite;
  -moz-animation: bounce-left .75s infinite;
  -o-animation: bounce-left .75s infinite;
  animation: bounce-left .75s infinite;
}

#next-post::before {
  font-family: helvetica;
  position: absolute;
  left: 0px;
  content: '←';
}

#previous-post::before {
  font-family: helvetica;
  position: absolute;
  right: 0px;
  content: '→';
}

#next-post:hover::before {
  -webkit-animation: bounce-left .75s infinite;
  -moz-animation: bounce-left .75s infinite;
  animation: bounce-left .75s infinite;
}

#previous-post:hover::before {
  -webkit-animation: bounce-right .75s infinite;
  -moz-animation: bounce-right .75s infinite;
  animation: bounce-right .75s infinite;
}

@-webkit-keyframes bounce-left {
  0%   { left: 0;  }
  75%  { left: .75em;  }
  100% { left: 0;  }
}

@-webkit-keyframes bounce-right {
  0%   { right: 0;  }
  75%  { right: .75em;  }
  100% { right: 0;  }
}

@-webkit-keyframes bounce-margin-left {
  0%   { margin-left: 1em;  }
  75%  { margin-left: .25em;  }
  100% { margin-left: 1em;  }
}

@-webkit-keyframes bounce-top {
  from  { top: 0;  }
  to { top: -.5em;  }
}

@-webkit-keyframes bounce-eye-top {
  0%  { -webkit-transform: translateY(0px); }
  75% { -webkit-transform: translateY(-12px); }
  100% { -webkit-transform: translateY(12px); }
}

@-moz-keyframes bounce-left {
  0%   { left: 0;  }
  75%  { left: .75em;  }
  100% { left: 0;  }
}

@-moz-keyframes bounce-right {
  0%   { right: 0;  }
  75%  { right: .75em;  }
  100% { right: 0;  }
}

@-moz-keyframes bounce-margin-left {
  0%   { margin-left: 1em;  }
  75%  { margin-left: .25em;  }
  100% { margin-left: 1em;  }
}

@-moz-keyframes bounce-top {
  from  { top: 0;  }
  to { top: -.5em;  }
}

@-moz-keyframes bounce-eye-top {
  0%  { -moz-transform: translateY(0px); }
  75% { -moz-transform: translateY(-12px); }
  100% { -moz-transform: translateY(12px); }
}

@keyframes bounce-left {
  0%   { left: 0;  }
  75%  { left: .75em;  }
  100% { left: 0;  }
}

@keyframes bounce-right {
  0%   { right: 0;  }
  50%  { right: .75em;  }
  100% { right: 0;  }
}

@keyframes bounce-margin-left {
  0%   { margin-left: 1em;  }
  75%  { margin-left: .25em;  }
  100% { margin-left: 1em;  }
}

@keyframes bounce-top {
  from  { top: 0;  }
  to { top: -.5em;  }
}

@keyframes bounce-eye-top {
  0%  { transform: translateY(0px); }
  75% { transform: translateY(-12px); }
  100% { transform: translateY(12px); }
}

#next-post {
  float: left;
  text-align: left;
  width: calc(50% - .5em);
}

#previous-post {
  float: right;
  text-align: right;
  width: calc(50% - .5em);
}

.whole-width {
  width: 100% !important;
}

/* 500-pixel layout for smaller screens */
@media (max-width: 700px) {
    html {font-size: 17px;}
    section#posts { width: 500px; }
    .youtube-video { height: 250px; }
    .center-media {
      left: -25px;
      width: calc(100% + 50px);
      position: relative;
    }
}

/* 240-pixel layout for iPhone-sized screens */
@media (max-width: 520px) {
    html {font-size: 16px;}
    section#posts { width: calc(100% - 50px); }
    .youtube-video { height: 200px; }
    .link-image { visibility: hidden; display: none;}
    .small-image-container {
      margin-top: 2em;
      display: block;
      position: relative;
      left: -5px;
      width: calc(100% + 11px);
      overflow: auto;
      white-space: nowrap;
    }
    .small-image {
      border: 1px solid lightgray;
      margin: 5px;
      display: inline;
    }
}

.highlight  {
  margin: 2em 0;
  background: #ffffff;
  border: 1px solid lightgray;
  position: relative;
}

.highlight pre {
  margin: 1em;
  overflow-x: scroll;
  word-wrap: normal;
}

.img-container {
  position: relative;   
}

.img-container > svg {
    width: 100%;
    height: 100%;
}

.overlay-img {
    position: absolute;
    max-width: 100%;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    opacity: 0;

    -webkit-animation: 3s show;
    -moz-animation: 3s show;
    -ms-animation: 3s show;
    animation: 3s show;

    -webkit-animation-fill-mode: forwards;
    -moz-animation-fill-mode: forwards;
    -ms-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}


@-webkit-keyframes show {
    0% { opacity: 0 }
    50% { opacity: 0 }
    100% { opacity: 1 }
}
-moz-keyframes show {
    0% { opacity: 0 }
    50% { opacity: 0 }
    100% { opacity: 1 }
}
@-ms-keyframes show {
    0% { opacity: 0 }
    50% { opacity: 0 }
    100% { opacity: 1 }
}
@keyframes show {
    0% { opacity: 0 }
    50% { opacity: 0 }
    100% { opacity: 1 }
}
